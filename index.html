<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Teacher Survey Form</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <section id="teacher-survey">
    <h1 id="title"> Teacher Survey Form</h1>

     <p id ="description"> We want to hear from you. Please fill out this form to help us improve our service.</p>

      <form id="survey-form">

        <div class="flexbox-container">
          <div>
            <label for="first-name" id="first-name">First Name:</label>
            <input type="text" id="first-name"  placeholder="Enter your first name" required> 
          </div>
          <div>
            <label for="last-name" id="last-name">Last Name:</label>
            <input type="text" id="last-name"  placeholder="Enter your last name" required> 
          </div>
        </div>

       <div> 
        <label for="email" id="email-label"> Email: </label>
        <input type="email" id="email" placeholder="Enter your email" required>
        </div>

       <div>
         <label for="number" id="number-label"> Level</label>
           <input type="number" id="number"  placeholder="Enter your level" min="1" max="10">
        </div>

        <div>
          <label for="dropdown"> Choose your teacher</label>
          <select id="dropdown">
            <option value=" ">Please select your teacer</option>
            <option value="Ms.Brown">Ms.Brown</option>
            <option value="Mr. Green">Mr.Green</option>
            <option value="Mr.Black">Mr.Black</option>
            <option value="Ms.Gray">Ms.Gray</option>
            <option value="Ms.White">Ms.White</option>
          </select>

        </div>

        <div id="input-radio">
          <p>Please rate teacher's performance</p>

          <label>
            <input  type="radio" name="teacher-performance" value="excellent" checked> Excellent</label>
          <label>
            <input type="radio" name="teacher-performance" value="satisfactory"> Satisfactory</label>
          <label>
            <input type="radio" name="teacher-performance" value="poor"> Poor</label>

        </div>

        <div>
          <p> Select suggestions for teacher</p>
          <label for="explain-vocab"><input type="checkbox" id="explain-vocab" value="explain-vocab" name="improvements"> Explain vocabulary </label>

          <label for="provide-examples"> <input type="checkbox" id="provide-examples" name="improvements" value="provide-examples"> Provide more examples </label>

            <label for="student-talk-time"><input type="checkbox" id="student-talk-time" name="improvements" value=student-talk-time"> Increase student talk time</label>

            <label for="feedback"><input type="checkbox" id="feedback" name="improvements" value="feedback"> Provide timely feedback </label>

        </div>

        <div>

          <label for="textarea"> Additional Comments </label>
          <textarea id="textarea" name="additional-comments" rows="4" cols="50" max="950">

              </textarea>

        </div>

        <button id="submit" class="submit"> Submit Survey</button>

        <div id="myModal" class="modal">
          <div class="modal-content">
            <span class="close">&times;</span>
            <p>Thank you for your feedback!</p>
          </div>
        </div>
      </form>

      <footer id="contact"> 
        <div id="contact-wrap">

          <h2>Contact Us</h2>

            <ul id="contact-list">
              <li>Telephone: (888) 501-5822 </li>
              <li> Email: admin@bestschool.edu </li>
            </ul>

         </div>

      </footer>
       
    </section>
      <script src="modal.js"></script>
   </body>
</html>
